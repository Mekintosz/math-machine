<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math-machine</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="display">
                    <h1 class="result">0</h1>
                </div>
                <div class="buttons">
                    <div class="operators">
                        <button class="add button">+</button>
                        <button class="subtract button">-</button>
                        <button class="multiply button">*</button>
                        <button class="divide button">/</button>
                    </div>
                    <div class="numbers">
                        <button class="b1 button">1</button>
                        <button class="b2 button">2</button>
                        <button class="b3 button">3</button>
                        <button class="b4 button">4</button>
                        <button class="b5 button">5</button>
                        <button class="b6 button">6</button>
                        <button class="b7 button">7</button>
                        <button class="b8 button">8</button>
                        <button class="b9 button">9</button>
                        <button class="clear button">Clear</button>
                        <button class="b0 button">0</button>
                        <button class="point button">.</button>
                    </div>
                    <div class="functions">
                        <button class="reset button">Reset</button>
                        <button class="equal button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
