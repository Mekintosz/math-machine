<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math-machine</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="display">
                    <h1 class="result">0</h1>
                </div>
                
    
                <div class="buttons">
                    <div class="numbers">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                        <button class="0">0</button>
                    </div>
    
                    <div class="operators">
                        <button class="add">+</button>
                        <button class="substract">-</button>
                        <button class="multiply">*</button>
                        <button class="divide">/</button>
                    </div>
                    
                    <div class="functions">
                        <button class="reset">Reset</button>
    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
