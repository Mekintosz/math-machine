<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math-machine</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="display">
                    <h1 class="result">0</h1>
                </div>
                
    
                <div class="buttons">
                    <div class="numbers">
                        <button class="b1">1</button>
                        <button class="b2">2</button>
                        <button class="b3">3</button>
                        <button class="b4">4</button>
                        <button class="b5">5</button>
                        <button class="b6">6</button>
                        <button class="b7">7</button>
                        <button class="b8">8</button>
                        <button class="b9">9</button>
                        <button class="b0">0</button>
                    </div>
    
                    <div class="operators">
                        <button class="equal">=</button>
                        <button class="add">+</button>
                        <button class="subtract">-</button>
                        <button class="multiply">*</button>
                        <button class="divide">/</button>
                        
                    </div>
                    
                    <div class="functions">
                        <button class="reset">Reset</button>
                        <button class="clear">Clear</button>
    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
